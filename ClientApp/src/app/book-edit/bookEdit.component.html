<div>
    <h3 class="card-title">Edit: {{book.title}}</h3>
    <div class="align-items-center">
        <form>
            <div class="row">

                <div class="col">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" [(ngModel)]="book.title" name="title" id="title"/>
                </div>

                <div class="col">
                    <label for="author">Author</label>
                    <input class="form-control" type="text" [(ngModel)]="book.author" name="author" id="author" />
                </div>

                <div class="col">
                    <label for="genre">Genre</label>
                    <input class="form-control" type="text" [(ngModel)]="book.genre" name="genre" id="genre" />
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <label for="title">Chapter</label>
                    <input class="form-control" type="number" [(ngModel)]="book.chapters" name="chapters" id="chapters"/>
                </div>

                <div class="col">
                    <label for="author">Publish</label>
                    <input class="form-control" type="date" [(ngModel)]="book.yearOfPublish" name="yearOfPublish" id="yearOfPublish" />
                </div>

                <div class="col">
                    <label for="genre">Description</label>
                    <input class="form-control" type="text" [(ngModel)]="book.description" name="description" id="description" />
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <select [(ngModel)]="updateBook.status">
                        <option *ngFor="let status of something" [value]="status" name="status">{{status}}</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-ok" (click)="save()">Save</button>
            <button class="btn btn-info" routerLink="/books">Cancel</button>
        </form>
    </div>
</div>
